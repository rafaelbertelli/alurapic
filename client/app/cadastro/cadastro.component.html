<div class="container">
	<form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
		<h1 class="text-center">{{foto.titulo}}</h1>
		<div class="col-sm-6">
			<div class="form-group">
				<label>Titulo</label>
				<input 
					formControlName="titulo"
					name="titulo"
					[(ngModel)]="foto.titulo"
					class="form-control" placeholder="Titulo" autocomplete="off">
				<div *ngIf="meuForm.controls.titulo.invalid">
					<span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-group alert-danger">
						Titulo deve ter pelo menos 4 caracteres
					</span>
					<span *ngIf="meuForm.controls.titulo.errors.required" class="form-group alert-danger">
						Título obrigatório
					</span>
				</div>
			</div>
			<div class="form-group">
				<label>URL</label>
				<input 
					formControlName="url"
					name="url"
					[(ngModel)]="foto.url"
					class="form-control" placeholder="URL" autocomplete="off">
				<span *ngIf="meuForm.controls.url.invalid" class="form-group alert-danger">
					URL obrigatória
				</span>
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<textarea 
				formControlName="descricao"
					name="descricao"
					[(ngModel)]="foto.descricao"
					class="form-control" placeholder="Descrição" autocomplete="off"></textarea>
			</div>
			<hr>
			<button type="submit" class="btn btn-success" [disabled]="meuForm.invalid">Salvar</button>
			<a [routerLink]="['']" class="btn btn-default">Voltar</a>
		</div>
		<div class="col-sm-6">
			<!-- <foto [url]="foto.url" [titulo]="foto.titulo"></foto> -->
			<foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
		</div>
	</form>
</div>
